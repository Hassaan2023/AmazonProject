<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <img src="Fake Amazon.png" class="img-fluid" class="mx-auto" style="width: 150px" />
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
            </div>
            <div class="col" class="container text-center">
                <div class="card" class="mx-auto" style="width: 500px">
                    <div class="card-body">
                        <h5 class="card-title text-start">Sign-In</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Email(phone for mobile accounts)</h6>
                        <input type="email" id="email address" class="form-control" required focus>
                        <h6 class="card-subtitle mb-2 text-muted">Password <span><a href="#">Forgot your
                                    password?</a></span></h6>
                        <input type="email" id="email address" class="form-control" required focus>
                        <button type="button" class="btn btn-warning">Sign-In</button>
                        <p class="card-text">by countinuing, you agree to Amazon's Conditions of Use and Privacy Notice.
                        </p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me signed in. Details
                            </label>
                        </div>
                    <h6>NEW TO AMAZON?</h6>
                        <button id="button" type="button" class="btn btn-secondary">Create your Amazon account</button>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="container">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
